<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button {
            margin: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts Intermediate</title>
</head>
<body>
    <h1>Primitive Methods</h1>

    <button onclick="methodOfPremitive()">Methods Of Premitive</button>
    <script>
        function methodOfPremitive(){
            console.clear();
            console.log("--------------Test 1------------------");
            let anumber = 1.3456674;
            console.log( " anumber.toFixed(2):  "+ anumber.toFixed(2));
            console.log( " anumber.toFixed(3):  "+ anumber.toFixed(3));
            console.log( " anumber.toFixed(4):  "+ anumber.toFixed(4));
            console.log(" anumber.toPrecision(2):  "+ anumber.toPrecision(2)); 
            console.log(" anumber.toPrecision(3):  "+ anumber.toPrecision(3)); 
            console.log(" anumber.toPrecision(4):  "+ anumber.toPrecision(4)); 
            

            console.log(" anumber.valueOf():  "+ anumber.valueOf()); 
            console.log(" anumber.toString():  "+ anumber.toString());
            
            console.log("\n--------------Test 2-----------------");
            
            let str = "Hello World";
            console.log(" str.valueOf():  "+ str.valueOf()); 
            console.log(" str.toString():  "+ str.toString());
            console.log(" str.toUpperCase():  "+ str.toUpperCase()); 
            console.log(" str.toLowerCase():  "+ str.toLowerCase()); 
            console.log(" str.toUpperCase():  "+  (new String(str)).toUpperCase()); 
            
            console.log("\n---------------Test 3----------------");

            const billion1 = 1000000000 // 9 zeros - hard toread
            console.log(" 1000000000:  "+ billion1); 
            const billion2 = 1_000_000_000 // easier to read, underscores ignored
            console.log(" 1_000_000_000:  "+ billion2); 
            const billion3 = 1e9 // exponential format
            console.log(" 1e9:  "+ billion3); 
            console.log(billion1 === billion2) // true
            console.log(billion2 === billion3) // true

            const microSecs1 = 0.000001 // 6 decimal places - hard to read
            console.log(" 0.000001:  "+ microSecs1); 
            const microSecs2 = 0.000_001 // easier to read, underscores ignored
            console.log(" 0.000_001:  "+ microSecs2); 
            const microSecs3 = 1.e-6 // exponential format
            console.log(" 1.e-6:  "+ microSecs3); 
            console.log(microSecs1 === microSecs2) // true
            console.log(microSecs2 === microSecs3) // true

            console.log("\n---------------Test 3-1----------------");

            let price = 300;
            // string like object

            let Shirt = {
                name: "Shirt",
                price: "100",
                qty: 20,
                model: 2020
            }
            console.log(" Shirt.valueOf():  "+  Shirt.valueOf() );             
            console.log(JSON.stringify ( Shirt.valueOf()  )); 
            console.log(" Shirt  "+ Shirt ); 
            console.log(" Shirt.toString():  "+ Shirt.toString());
            console.log(" Shirt with stringify:  "+ JSON.stringify ( Shirt ));
            
            console.log("\n--------------Test 4-----------------");

            let hockey = {
                name: "hockey",
                price: 100,
                qty: 25,
                model: 2020,
                valueOf(){
                    return this.qty * this.price;
                },
                toString(){
                    return this.name+": qty - "+this.qty+" and price - "+this.price;
                }                
            }
            console.log(" hockey  "+ hockey  ); 
            console.log(" hockey.valueOf():  "+ hockey.valueOf()); 
            
            console.log( hockey  ); 
            
            console.log(" hockey.toString():  "+ hockey.toString()); 
            console.log(" hockey with stringify:  "+ JSON.stringify ( hockey ));
            
            console.log("\n--------------Test 5------------------");

            const employee = {
                fname : 'naveed',
                lname : 'alyas',
                salary : 150000,
                hrsPerWeek: 40,
                
                [Symbol.toPrimitive]( hint ){
                    console.log('hint: '+hint);
                    //return   hint !== 'number'?   '{ name: '+this.fname+' '+this.lname+'}'    :    this.salary;
                    if (hint === 'number' ){
                        return this.salary;
                    }else{
                        return '{ name: '+this.fname+' '+this.lname+'}'
                    }
                }
            }

            console.log(" employee: "+ employee);
            console.log(" (+employee): "+ (+employee));
            console.log("-------------------------------");
            console.log(" (employee + 500 ): "+ (   (+employee) + 500    ));
            console.log(" (employee + 500 ): "+ (   employee + 500    ));
            console.log("-------------------------------");
            console.log(" employee.toString(): "+ employee.toString());
            console.log(" employee.valueOf(): "+ (employee.valueOf()));
            console.log(" employee*4: "+ employee * 4);


            console.log("\n----------------Test 6---------------");
            const user = {
                fname : 'naveed',
                lname : 'alyas',
                salary : 150000
            }
            console.log(" user: "+ user);
            console.log(" user.toString(): "+ user.toString());
            console.log(" user.valueOf(): "+ user.valueOf());
            console.log(" JSON.stringify (user): "+ JSON.stringify(user));
            console.log(" user*4: "+ user*4);

            console.log("\n----------------Test 7----------------");
            const user1 = {
                fname : 'naveed',
                lname : 'alyas',
                salary : 150000,
                toString(){
                    return this.fname+' '+this.lname;
                },
                valueOf(){
                    return this.salary;
                }
            }
            
            console.log(" user1: "+ user1);
            console.log(" user1.toString(): "+ user1.toString());
            console.log(" user1.valueOf(): "+ user1.valueOf());
            console.log(" user1*4: "+ user1*4);
            
            console.log(" JSON.stringify (user1): "+ JSON.stringify (user1));
            
            console.log("\n--------------Test 8------------------");

            const user3 = {
                fname : 'naveed',
                lname : 'alyas',
                salary : 150000,
                
                [Symbol.toPrimitive]( hint ){
                    console.log('hint: '+hint);
                    return   hint !== 'number'?   '{ name: '+this.fname+' '+this.lname+'}'    :    this.salary;
                }
            }
            
            console.log(" user3: "+ user3);
            console.log(" (+user3): "+ (+user3));
            console.log(" (user3 + 500 ): "+ (   user3 + 500    ));
            
            console.log(" user3.toString(): "+ user3.toString());
            console.log(" user3.valueOf(): "+ (user3.valueOf()));
            console.log(" user3*4: "+ user3*4);

            console.log("\n--------------------------------");

            
            
        }
    </script>
